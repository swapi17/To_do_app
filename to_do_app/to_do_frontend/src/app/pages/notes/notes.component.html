<div class="container">
	<div class="text-center">
		<h2>Notes</h2>
		<hr>
		<button class="btn btn-primary" [routerLink]="['/notes/create']">Add New Note +</button>
	</div>
	<hr>
</div>

<div class="container">

	<div class="row list" style="margin: 1em 0;">

		<!-- START : Card -->
		<div class="col-sm-12 col-md-6 col-lg-4 list__item" *ngFor="let note of notes; let i = index;">
			<div class="card mb-4 shadow-sm pd-5">
				<div class="card-body">
					<h4 (click)="onClick()">{{note.title}}</h4>
					<p *ngIf= toggle class="card-text">{{note.description}}</p>
					<div class="btn-group text-center" role="group">
						
						<button type="button" class="btn btn-primary" [routerLink]="['/notes/edit',note._id]"><i class="fab fa-twitter fa-sm pr-2" aria-hidden="true" ></i>Edit</button>
						<button type="button" class="btn btn-danger" (click)="deleteNote(note._id)"><i class="fab fa-snapchat-ghost fa-sm pr-2" aria-hidden="true" ></i>Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- END :  Card -->

	</div>
</div>
